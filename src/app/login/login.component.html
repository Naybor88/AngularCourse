<form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <div>
        <input type="text" name="login" [(ngModel)]="user.login" required #login="ngModel">
        <span class="error-msg" *ngIf="!login.valid && !login.pristine">
            Login is required
        </span>
    </div>
    <div>
        <input type="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <input type="submit" value="login" [disabled]="!loginForm.valid">
</form>
{{ loginForm.valid }}

<form #productForm="ngForm" (ngSubmit)="addProduct()">
    <h2>Add product</h2>
    <div>
        <input type="text" name="name" required [(ngModel)]="product.name">
    </div>
    <div>
        <input type="number" name="amount" required [(ngModel)]="product.amount">
    </div>
    <input type="submit" value="Add" [disabled]="!productForm.valid">
</form>
